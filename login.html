<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroConsejos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="agricultura-header">
            <h1>🌱 AgroConsejos</h1>
            <p>Bienvenido de nuevo</p>
        </div>

        <form id="formLogin">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="contrasena" name="contrasena" required>
                    <span class="eye-icon" id="ojoContrasena">👁️</span>
                </div>
            </div>

            <div class="form-group">
                <label for="rol">Tipo de Usuario</label>
                <select id="rol" name="rol" required>
                    <option value="">Seleccione un rol</option>
                    <option value="usuario">Usuario</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <div class="links">
            <a href="olvide_contrasena.html">¿Olvidaste tu contraseña?</a>
            <a href="registro.html">Crear nueva cuenta</a>
            <a href="index.html">Volver al Inicio</a>
        </div>

        <div id="mensajeLogin" class="error-message"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
